<!DOCTYPE html>
<html>
<head>
	<title>Textutils</title>
</head>
<body>
<h1>Welcome to a text analyser<br>Enter your text below</h1> 
<form action='/analyse' method='get'>
	<textarea name='txt' autocomplete="off" spellcheck="false" style="margin: 0px; width: 570px; height: 147px;"></textarea><br>
	<h2><input type="checkbox" name="removepunc">Remove Punctuation<br></h2>
	<h2><input type="checkbox" name="fullcaps">Uppercase<br></h2>
	<h2><input type="checkbox" name="newlineremover">New Line Remover<br></h2>
	<h2><input type="checkbox" name="extraspaceremover">Extra Space Remover<br></h2>
	<h2><input type="checkbox" name="charcount">Character Counter</h2>
	
	<button type='submit'>Analyser</button>
</form>
</body>
</html>
